<body>

	<div class="container">

		<h1>Area and Circumference of a Circle</h1>

		<img src="solid-circle-png-thumb16.png">

		<h4>Radius: 4in</h4>

		<h3 id="1">Play with the buttons below to find out the area and circumference of the circle.</h3>

		<!-- Area=pi*(r**2) -->
		<button type="button" class="btn btn-info" onclick="
			const pi=3.14;
			var r=4;
			var area=pi*(r**2);

			document.getElementById('1').innerHTML = 

			'The area of the circle is ' + pi*(r**2) + '.'

		">Area</button>


		<button type="button" class="btn btn-info"onclick="
			const pi=3.14;
			var r=4;
			var circumference=2*pi*r;

			document.getElementById('1').innerHTML = 

			'The circumference of the circle is ' + 2*pi*r + '.'

		">Circumference</button>


		<button type="button" class="btn btn-info" onclick="window.location.reload()">Refresh</button>

	</div>
